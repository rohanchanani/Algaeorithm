<!DOCTYPE html>
<html lang="en-US">
    <head>
        <script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
        <link href="static/styles.css" rel="stylesheet">
    </head>
    <body>
        <h2>Files</h2>
        <input type="file" id="staging" multiple>
        <button type="button" onclick="addFileToList()">Add File(s)</button>
        <ol id="fileList"></ol>
        <h2>URLs</h2>
        <label for="url">Enter URL</label>
        <input type="text" name="url" id="url">
        <button type="button" onclick="addURL()">Add URL</button>
        <ol id="urlList"></ol>
        <button type="button" onclick="loadInformation()">Submit Files</button>
        <div id="results">
            <h2 id="resultsTitle"></h2>
            <p id="resultsCount"></p>
            <img id="resultsImage" width=400>
            <br>
        </div>
    </body>
    <script src="static/script.js"></script>       
</html>
