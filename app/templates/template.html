<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="static/input.css">
        <link rel="stylesheet" href="static/results.css">
        <link rel="stylesheet" href="static/loading.css">
        <link rel="stylesheet" href="static/stats.css">
        <link rel="stylesheet" href="static/table.css">
        <link rel="stylesheet" href="static/misc.css">
    </head>
    <body id="body" class="body vsc-initialized">
        <main>
            {% block main %}{% endblock %}
        </main>    
        <div id="tab-nav" class="hidden">
            <a onclick="setTable()" id="show-table" class="tab">data table</a><a onclick="setOverview()" id="show-overview" class="tab">statistical overview</a><a onclick="displayImage(0, 'Outlines')" id="show-images" class="tab">image analysis</a>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script src="static/script.js"></script>
    </body>
</html>
